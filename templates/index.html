{% extends 'base.html' %}
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters mb-5">
							<div class="col-md-7">
				      		<div id="form-message-success" class="mb-4">
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm was-validated" enctype = "multipart/form-data">
										{% csrf_token %}
										{{ form.as_p }}
										<div class="row">

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="topic">Topic</label>
													<input type="text" class="form-control" name="topic" id="topic" placeholder="Topic" required>
												</div>
											</div>
											
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Description</label>
													<textarea name="description" class="form-control" id="description" cols="30" rows="4" placeholder="Description" required></textarea>
												</div>
											</div>

											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Choose Image</label>
													<input type="file" name="image" class="form-control" id="image" required>
												</div>
											</div>
											
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>

										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div id="map">
			          </div>
							</div>
						</div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/google-map.js' %}"></script>

<!--  <script src="{% static 'js/main.js' %}"></script> -->

	</body>
</html>

{% endblock content %}
